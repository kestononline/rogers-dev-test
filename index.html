                                        <li><a href="javascript:;" id="su" class="su"><strong class="day" aria-label="Sunday,">su</strong><span class="forecast" aria-label="Sunny weather,"><i class="icon-weather icon-weather-1"></i></span><span class="temp" aria-label="Temperature 3&deg;. High of 4&deg;. Low of 0&deg;.">3&deg;</span></a></li>
